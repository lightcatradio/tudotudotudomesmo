<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja do Natal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      nav a {
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        position: relative;
        display: inline-block;
        transition: color 0.3s ease;
      }
      nav a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: rgb(200, 50, 50);
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
      }
      nav a:hover {
        color: rgb(206, 87, 87);
      }
      nav a:hover::before {
        visibility: visible;
        transform: scaleX(1);
      }
      nav {
        width: 100vw;
        position: fixed;
        top: 0;
        text-align: center;
        z-index: 1000;
        padding: 10px 0;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">Início</a>
      <a href="#">Coleção</a>
      <a href="#">Decoração</a>
      <a href="#">Contato</a>
    </nav>
    <h1>Bem-vindo à Loja do Natal</h1>
  </body>
</html>
