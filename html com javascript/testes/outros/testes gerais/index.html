<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>
    <script>
      function aleatorio(maximo) {
        return Math.floor(Math.random() * maximo);
      }
      function carregamento() {
        const barra = document.getElementById("carrega");
        let valorAtual = parseInt(barra.getAttribute("value"));
        if (valorAtual < 100) {
          barra.setAttribute("value", valorAtual + aleatorio(3));
        } else {
          clearInterval(intervalId);
          document.getElementById("texto").style.display = "block";
        }
      }
      const intervalId = setInterval(carregamento, 100);
    </script>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; font-size: 2em">
    <main>
      <label for="carrega">Carregando...</label>
      <progress id="carrega" max="100" value="0"></progress>
      <h2 id="texto" style="display: none">Carregou!</h2>
    </main>
  </body>
</html>
