<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes</title>
    <style>
      button {
        padding: 10px 20px;
        border-radius: 10px;
        width: 150px;
        font-size: 0.75em;
      }
      button:active {
        filter: brightness(0.9);
      }
      h1 {
        text-align: center;
      }
      .botoes {
        margin: auto;
        width: max-content;
      }
    </style>
  </head>
  <body style="font-family: Arial, Helvetica, sans-serif; font-size: 2em">
    <main>
      <h1 id="contador">0</h1>
      <div class="botoes">
        <button onclick="aumentar()">Aumentar</button>
        <button onclick="resetar()">Resetar</button>
        <button onclick="diminuir()">Diminuir</button>
      </div>
    </main>
    <script>
      let contador = 0;
      let contadorH1 = document.getElementById("contador");
      function aumentar() {
        contador++;
        contadorH1.textContent = contador;
      }
      function resetar() {
        contador = 0;
        contadorH1.textContent = contador;
      }
      function diminuir() {
        contador--;
        contadorH1.textContent = contador;
      }
    </script>
  </body>
</html>
